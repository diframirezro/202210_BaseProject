<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Clima</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let planta of plantas">
      <td>
        <dd>{{planta.id}}</dd>
      </td>
      <td>
        <dd>{{planta.nombre_comun}}</dd>
      </td>
      <td>
        <dd>{{planta.tipo}}</dd>
      </td>
      <td>
        <dd>{{planta.clima}}</dd>
      </td>
    </tr>
  </tbody>
</table>
